# Configuration pour les tests d'intégration
spring.application.name=account-test
spring.profiles.active=test

# Logging
logging.level.root=INFO
logging.level.com.example.account=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# JPA/Hibernate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

# Kafka (sera automatiquement configuré par TestContainers)
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-group

# Cache (désactivé pour les tests pour éviter les effets de bord)
spring.cache.type=none

# Email (mock pour les tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Swagger (désactivé pour les tests)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,metrics
